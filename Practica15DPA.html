<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaccion con clases CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <!--contenedor principal-->
    <div class="container">
        <h1>Bienvenido a mi pagina</h1>
        <p>Haz click en el boton para cambiar el tema.</p>
        <!--boton para cambiar de tema-->
        <button id="toggleTheme">Cambiar tema</button>
    </div>
    
    <div class="tabs">
        <div class="tab-buttons">
          <button class="tab-button active" data-tab="tab1">Pestaña 1</button>
          <button class="tab-button" data-tab="tab2">Pestaña 2</button>
          <button class="tab-button" data-tab="tab3">Pestaña 3</button>
        </div>
        <div class="tab-content">
          <div class="tab-panel active" id="tab1">Contenido de la Pestaña 1</div>
          <div class="tab-panel" id="tab2">Contenido de la Pestaña 2</div>
          <div class="tab-panel" id="tab3">Contenido de la Pestaña 3</div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
